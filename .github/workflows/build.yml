name: build

on: push

env:
  IMAGE_FQDN: ghcr.io/eugenmayer/ldaptestserver

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
      # push only on main
      - name: Build type1
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: |
            ${{ env.IMAGE_FQDN }}:type1
            ${{ env.IMAGE_FQDN }}:type1-${{ github.ref_name }}
          build-args: |
            TEMPLATE_FILE=./data-template-type1.ldif
      - name: Build type2
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: |
            ${{ env.IMAGE_FQDN }}:type2
            ${{ env.IMAGE_FQDN }}:type2-${{ github.ref_name }}
          build-args: |
            TEMPLATE_FILE=./data-template-type2.ldif
